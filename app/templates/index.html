<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>CDP Support Agent</h1>
            <p>Ask how-to questions about Segment, mParticle, Lytics, or Zeotap</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                    Hi! I'm your CDP support agent. I can help with how-to questions about Segment, mParticle, Lytics, and Zeotap. How can I help you today?
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask a question (e.g., How do I set up a new source in Segment?)">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
